<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">DRUM</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">TING</span>
        </div>
        <div class="key" data-key="59">
            <kbd>;</kbd>
            <span class="sound">SITAR</span>
        </div>
    </div>
    <audio data-key="65" src="./assets/audios/clap.mp3"></audio>
    <audio data-key="83" src="./assets/audios/hihat.mp3"></audio>
    <audio data-key="68" src="./assets/audios/kick.mp3"></audio>
    <audio data-key="70" src="./assets/audios/openhat.mp3"></audio>
    <audio data-key="71" src="./assets/audios/boom.mp3"></audio>
    <audio data-key="72" src="./assets/audios/drum.mp3"></audio>
    <audio data-key="74" src="./assets/audios/snare.mp3"></audio>
    <audio data-key="75" src="./assets/audios/tom.mp3"></audio>
    <audio data-key="76" src="./assets/audios/tink.mp3"></audio>
    <audio data-key="59" src="./assets/audios/sitar.mp3"></audio>
</body>
</html>
